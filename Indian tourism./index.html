    <script>
        // JavaScript for displaying additional items on "Load More" click
        var statesList = document.querySelector('.states_list ul');
        var loadMore = document.getElementById('loadMore');
        var itemsPerPage = 5;
        var visibleItems = itemsPerPage;

        loadMore.addEventListener('click', function() {
            var allItems = statesList.querySelectorAll('li');
            for (var i = visibleItems; i < visibleItems + itemsPerPage; i++) {
                if (allItems[i]) {
                    allItems[i].style.display = 'block';
                }
            }
            visibleItems += itemsPerPage;

           
            if (visibleItems >= allItems.length) {
                loadMore.style.display = 'none';
            }
        });
        var text = document.querySelector('.text');
        var images = document.querySelector('.images');

        text.addEventListener('mouseenter', function() {
            text.style.display = 'none';
            images.style.display = 'block';
        });

        text.addEventListener('mouseleave', function() {
            text.style.display = 'block';
            images.style.display = 'none';
        });
    </script>
